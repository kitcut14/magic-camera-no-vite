<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Magic Combiner</title>
  <link rel="manifest" href="manifest.webmanifest" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }
    #selection {
      display: flex;
      flex-wrap: nowrap;
      justify-content: flex-start;
      gap: 10px;
      padding: 10px;
      background: white;
      overflow-x: auto;
      white-space: nowrap;
    }
    #selection img {
      width: 70px;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    #cameraView, #imageView {
      display: none;
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    video, img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>

  <div id="selection">
    <img src="spade4.png" data-image="spade4.png" onclick="selectImage(this)">
    <img src="heart3.png" data-image="heart3.png" onclick="selectImage(this)">
    <img src="club8.png" data-image="club8.png" onclick="selectImage(this)">
    <img src="diamond6.png" data-image="diamond6.png" onclick="selectImage(this)">
  </div>

  <div id="cameraView">
    <video id="camera" autoplay playsinline></video>
    <button id="snap" style="position:absolute;bottom:10%;left:50%;transform:translateX(-50%);z-index:10;font-size:1.5rem;">ðŸ“¸ æ’®å½±</button>
  </div>

  <div id="imageView">
    <img id="baseImage">
    <img id="overlayImage" style="display: none;">
  </div>

  <script>
    let selectedImage = null;
    let tapCount = 0;

    function selectImage(imgElement) {
      selectedImage = imgElement.getAttribute('data-image');
      document.getElementById('selection').style.display = 'none';
      document.getElementById('cameraView').style.display = 'block';

      const video = document.getElementById('camera');
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(stream => {
          video.srcObject = stream;
        });
    }

    document.getElementById('snap').addEventListener('click', () => {
      const video = document.getElementById('camera');
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0);

      const baseImage = document.getElementById('baseImage');
      baseImage.src = canvas.toDataURL('image/png');

      baseImage.onload = () => {
        document.getElementById('cameraView').style.display = 'none';
        document.getElementById('imageView').style.display = 'block';

        setTimeout(() => {
          const overlayImage = document.getElementById('overlayImage');
          overlayImage.src = selectedImage;
          overlayImage.style.display = 'block';
        }, 30000);
      };
    });

    document.getElementById('imageView').addEventListener('click', function() {
      tapCount++;
      if (tapCount >= 5) {
        downloadMergedImage();
      }
    });

    function downloadMergedImage() {
      const baseImageElem = document.getElementById('baseImage');
      const overlayImageElem = document.getElementById('overlayImage');

      if (!baseImageElem.complete || !overlayImageElem.complete) {
        console.error("One or both images are not loaded yet.");
        return;
      }

      const canvas = document.createElement('canvas');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const ctx = canvas.getContext('2d');
      ctx.drawImage(baseImageElem, 0, 0, canvas.width, canvas.height);
      ctx.drawImage(overlayImageElem, canvas.width - 120, canvas.height - 180, 100, 150);

      const dataURL = canvas.toDataURL('image/png');
      const link = document.createElement('a');
      link.href = dataURL;
      link.download = 'combined-image.png';
      link.click();
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js');
    }
  </script>

</body>
</html>
